,y:1,scale:2,angle:0,img:"setting/hotel.png"},{x:.2,y:.7437772492394863,scale:.3,angle:0,img:"character/parrot/bindle.png"}]},actions:[{dest:"59840",label:"Go inside"},{dest:"13631",label:"Wander city instead"}]},28006:{id:"28006",label:"Embarrased",text:"Poor thing! You seem to have embarassed yourself!",scene:{bg:"bg/shop.png",actors:[{x:.5,y:.5000827459901062,scale:.95,angle:0,img:"character/parrot/blush.png"}]},actions:[{dest:"13631",label:"Leave and wander city"},{dest:"82129",label:"Ask if she's the beagle's girlfriend",needsFlags:["!askGFQuestion"],addsFlags:["askGFQuestion"]}]},28035:{id:"28035",label:"New Screen",text:"That's a good-looking cosmo!",scene:{bg:"bg/bar.png",actors:[{x:.55,y:.5,scale:1,angle:0,img:"prop/cosmopolitan.png"}]},actions:[{dest:"65138",label:"ask for another drink"},{dest:"13631",label:"wander city"}]},30550:{id:"30550",label:"New Screen",text:"lorem ipsum dolor sit amet and so on and so forth...",scene:{bg:"bg/shop.png",actors:[]},actions:[]},31710:{id:"31710",label:"Play with dachshund",text:"You and the dachshund play together for a few minutes. You're surprised he had it in him- he looked pretty old and confused. Now he's huffing and puffing, so you decide to let him rest.",scene:{bg:"bg/shop.png",actors:[{x:.55,y:.5,scale:1.2,angle:0,img:"setting/dogPark.png"},{x:.55,y:.6,scale:.25,angle:0,img:"character/dachshund/playing.png"},{x:.25,y:.65,scale:.25,angle:0,img:"character/parrot/happy2.png"},{x:.25,y:.8802936574460094,scale:.1,angle:0,img:"character/egg/neutral2.png"}]},actions:[{dest:"13631",label:"wander city"},{label:"talk to beagle",needsFlags:["!youHaveTalkedToBeagle"],dest:"12073",addsFlags:["youHaveTalkedToBeagle"]},{dest:"1826",label:"give dachshund martini",needsFlags:["youHaveMartini"]},{dest:"75760",label:"give dachshund cosmopolitan",needsFlags:["youHaveCosmo"]}]},31726:{id:"31726",label:"Egg Hatching 1",text:"The small head wrap falls off of your egg and it begins to shake violently! A few cracks begin to form.",sc  a thousand suns!",scene:{bg:"bg/jungle.png",actors:[{x:.5,y:.5,scale:1.1,angle:0,img:"setting/volcano/eruption.png"}]},actions:[{dest:"27438",label:"Oh no"}]},47893:{id:"47893",label:"New Screen",text:`You ask the hamster if you can book a room. She looks miffed and says, "You're a parrot, you don't have any money."`,scene:{bg:"bg/shop.png",actors:[{x:.15,y:.75,scale:.5,angle:0,img:"character/parrot/in-transit.png"},{x:.8,y:.35,scale:.2,angle:0,img:"character/hamster/neutral.png"},{x:.65,y:.6157597293279373,scale:.7,angle:0,img:"setting/hotel/desk.png"}]},actions:[{dest:"28006",label:"Next"}]},48059:{id:"48059",label:"Egg inspection",text:"The egg is somewhat large and has a mottled appearance. The shell is thick and sturdy. Should be easy to travel with!",scene:{bg:"bg/canopy.png",actors:[{x:.55,y:.5,scale:.9,angle:0,img:"character/egg/closeup.png"},{x:.4,y:.5021982593403244,scale:.2,angle:0,img:"prop/sparkle2.png"},{x:.65,y:.25,scale:.15,angle:0,img:"prop/sparkle3.png"},{x:.55,y:.75,scale:.1,angle:0,img:"prop/sparkle1.png"}]},actions:[{label:"climb down tree",dest:"90619"}]},48268:{id:"48268",label:"Play with koala",text:"You approach the koala and try to initiate play. It looks sad and confused. It doesn't know how to play with birds.",scene:{bg:"bg/jungle.png",actors:[{x:.65,y:.5,scale:.5,angle:0,img:"character/koala/confused.png"},{x:.35,y:.7,scale:.3,angle:0,img:"character/parrot/backWingsSpread.png"}]},actions:[{dest:"64647",label:"Talk to it instead"},{dest:"87811",label:"Play with the jaguar"},{dest:"78752",label:"Play with monkey"},{dest:"90619",label:"Continue wandering forest"}]},49002:{id:"49002",label:"Monkey attack 2",text:"The small man throws your egg onto the jungle floor as hard as it can, and it shatters, along with your hopes and dreams.",scene:{bg:"bg/jungle.png",actors:[{x:.5,y:.45,scale:.75,angle:0,img:"character/monkey/attackWithEgg.png"},{x:.45,y:.9,scale:.1,angle:0,img:"character/egg/soup.png"},{x:.55,y:.9,scale:.1,angle:0,img:"character/egg/brokenShellRight.png"},{x:.35,y:.9,scale:.1,angle:0,img:"character/egg/brokenShellLeft.png"},{x:.75,y:.85,scale:.3,angle:.46,img:"text/crack.png"},{x:.15,y:.85,scale:.25,angle:0,img:"character/parrot/backWingsSpread.png"},{x:.15,y:.65,scale:.15,angle:.06,img:"text/exclaim.png"}]},actions:[],endgame:"lose"},51350:{id:"51350",label:"Mourning",text:"Your egg is broken forever, and you fear you can't move on.",scene:{bg:"bg/shop.png",actors:[{x:.4,y:.45,scale:.5,angle:0,img:"character/parrot/sad.png"},{x:.75,y:.65,scale:.1,angle:0,img:"character/egg/soup.png"},{x:.65,y:.65,scale:.15,angle:0,img:"character/egg/brokenShellLeft.png"},{x:.85,y:.65,scale:.15,angle:0,img:"character/egg/brokenShellRight.png"}]},actions:[],endgame:"lose"},51829:{id:"51829",label:"Inside flower shop",text:"You walk up to the counter to find a small animal. ",scene:{bg:"bg/shop.png",actors:[{x:.2886990416966655,y:.5557797267123598,scale:.5,angle:0,img:"character/parrot/in-transit.png"}]},actions:[{label:'Ask the worker, "Are you Jen?"'},{label:"Ask to purchase flowers"},{label:"Leave flower shop"}]},53122:{id:"53122",label:"Back of keycard",text:"You flip the keycard over and find instructions for how to get into the pool area.",scene:{bg:"bg/shop.png",actors:[{x:.55,y:.5,scale:1,angle:0,img:"prop/hotelKeyCard.png"}]},actions:[{dest:"22841",label:"go to pool area",needsFlags:["youHaveKeycard"]},{dest:"13631",label:"leave and wander city"}]},53381:{id:"53381",label:"Beagle accepts cosmo",text:'"Oh my goodness, thank you so much!" the beagle exclaims as he takes the cosmopolitan from you. You wonder whether dogs actually drink.',scene:{bg:"bg/shop.png",actors:[{x:.4,y:.75,scale:.75,angle:0,img:"character/beagle/gifted.png"},{x:.85,y:.75,scale:.5,angle:0,img:"prop/cosmopolitan.png"}]},actions:[{dest:"12073",label:"Continue conversing",needsFlags:["!youHaveTalkedToBeagle"],addsFlags:["youHaveTalkedToBeagle"]},{dest:"31710",label:"Play with dachshund"},{dest:"13631",label:"wander city "}]},55660:{id:"55660",label:"Volcano visit no rocks",text:"You arrive to the volcano. There isn't much to do here. The only thing you can think of is to visit the hot spring here.",scene:{bg:"bg/jungle.png",actors:[{x:.1,y:.8,scale:.15,angle:0,img:"character/parrot/in-transit.png"},{x:.55,y:.5,scale:.85,angle:0,img:"setting/volcano/opening.png"}]},actions:[{dest:"34620",label:"Go to hot spring"},{dest:"90619",label:"wander jungle some more"}]},56065:{id:"56065",label:"You take daffodil",text:"You take a daffodil. The possum doesn't seem to care about you paying so you head out the door.",scene:{bg:"bg/flower-shop.png",actors:[{x:.25,y:.7,scale:.4,angle:0,img:"character/parrot/happy.png"},{x:.2,y:.7,scale:.3,angle:-.89,img:"prop/daffodil.png"},{x:.65,y:.65,scale:.5,angle:0,img:"character/possum/neutral.png"}]},actions:[{dest:"13631",label:"Next"}]},57590:{id:"57590",label:"Jungle Encounter 2",text:"The jaguar leaves to go take a nap. Your attention turns towards the koala- It seems like it has a story to tell! What do you do?",scene:{bg:"bg/jungle.png",actors:[{x:.15,y:.8,scale:.3,angle:0,img:"character/parrot/neutral.png"},{x:.8,y:.3,scale:.5,angle:0,img:"character/monkey/neutral.png"},{x:.25,y:.3,scale:.5,angle:0,img:"character/koala/neutral.png"}]},actions:[{dest:"64647",label:"Talk to the koala"},{dest:"90619",label:"Wander jungle"}]},58259:{id:"58259",label:"Bear pours martini",text:'The strange panda carefully poured the martini into the glass. Gotta be careful when everything is constantly shaking. "There ya go, hope your friend likes it!"',scene:{bg:"bg/bar.png",actors:[{x:.1,y:.8,scale:.4,angle:0,img:"character/parrot/in-transit.png"},{x:.5738327421943588,y:.75,scale:.6,angle:0,img:"setting/barCounter.png"},{x:.55,y:.25,scale:.5,angle:0,img:"character/bear/fillingMartini.png"},{x:.65,y:.45,scale:.1,angle:0,img:"prop/martini.png"}]},actions:[{dest:"65138",label:"ask for another drink"},{dest:"13631",label:"leave bar"},{dest:"45412",label:"inspect martini"}]},59840:{id:"59840",label:"Inside hotel",text:"You found a hamster behind the desk.",scene:{bg:"bg/shop.png",actors:[{x:.1,y:.75,scale:.5,angle:0,img:"character/parrot/in-transit.png"},{x:.65,y:.25,scale:.2,angle:0,img:"character/hamster/neutral.png"},{x:.55,y:.4915090109536069,scale:.65,angle:0,img:"setting/hotel/desk.png"}]},actions:[{label:"Ask to book your stay",dest:"47893",addsFlags:["triedToBook"],needsFlags:["!triedToBook"]},{dest:"82129",label:`Ask her, "Are you the beagle's girlfriend?"`,needsFlags:["youHaveTalkedToBeagle","!askGFQuestion"],addsFlags:["askGFQuestion"]},{dest:"13631",label:"Go back to the city"}]},61921:{id:"61921",label:"Arrive at bar",text:"You arrived to the bar! This place seems a little shady.",scene:{bg:"bg/city.png",actors:[{x:.05,y:.8,scale:.3,angle:0,img:"character/parrot/in-transit.png"},{x:.55,y:.5,scale:1,angle:0,img:"setting/pub.png"}]},actions:[{dest:"18822",label:"Go in"},{dest:"13631",label:"Wander city instead"}]},62947:{id:"62947",label:"Rejected Beagle",text:"You decline the beagle's request. He looks a little dejected.",scene:{bg:"bg/shop.png",actors:[{x:.45,y:.6,scale:.7,angle:0,img:"character/beagle/neutral.png"}]},actions:[{dest:"31710",label:"Play with dachshund instead"},{dest:"13631",label:"Wander the city"}]},64647:{id:"64647",label:"Koala Cult Talk",text:`You decide to see what the koala has to say. It opens its mouth and speaks in a high, raspy voice. "Greetings! I haven't seen you around this part of the jungle. Would you care to hear about our savior, Azathoth?" You feel a bit flustered and awkward.`,scene:{bg:"bg/jungle.png",actors:[{x:.5,y:.7,scale:.75,angle:0,img:"character/koala/talking.png"}]},actions:[{dest:"2739",label:'"Sure, what did you want to tell me?"',addsFlags:["canThrowRocks"]},{dest:"87811",label:'Say "no thanks" and play with jaguar instead'},{dest:"90619",label:'Say "no thanks" and return to wandering jungle'}]},65138:{id:"65138",label:"Bird refused a drink",text:`"You're a bird! You're not supposed to drink!" the weird panda says to you. "But I can give you a drink as long as you promise you're giving it to someone else who is of drinking age."`,scene:{bg:"bg/bar.png",actors:[{x:.15,y:.7819893087087724,scale:.35,angle:0,img:"character/parrot/in-transit.png"},{x:.6,y:.65,scale:.55,angle:0,img:"setting/barCounter.png"},{x:.7,y:.2,scale:.5,angle:0,img:"character/bear/neutral.png"}]},actions:[{dest:"94709",label:"agree to his terms"},{dest:"13631",label:"refuse his terms and leave bar"}]},67187:{id:"67187",label:"Beagle close-up",text:`The beagle opens his mouth and you're shocked that he can speak! "Hey there! Welcome to the dog park! Would you care to play together?"`,scene:{bg:"bg/shop.png",actors:[{x:.5316176674905796,y:.5,scale:.5,angle:0,img:"character/beagle/neutral.png"}]},actions:[{dest:"52652",label:'"Sure!"'},{label:`"No thanks, that's a little weird. I just met you."`,dest:"62947"}]},71284:{id:"71284",label:"Nest Opening Scene",text:"You wake up and it's a bright, beautiful day! You find an egg next to you and you aren't sure where it came from. You must take it on today's journey but be careful! You only get one.",scene:{bg:"bg/canopy.png",actors:[{x:.15,y:.4,scale:.4,angle:.06,img:"character/parrot/happy.png"},{x:.3,y:.5,scale:.1,angle:0,img:"character/egg/neutral2.png"},{x:.5,y:.7,scale:.55,angle:0,img:"setting/nest.png"}]},actions:[{dest:"48059",label:"Inspect egg",addsFlags:["sawEgg"],needsFlags:["!sawEgg"]},{label:"Climb down tree",dest:"90619",needsFlags:[""]}]},73855:{id:"73855",label:"Beagle accepts martini",text:'"Oh my goodness, thank you so much!" the beagle exclaims as he takes the martini from you. You wonder whether dogs actually drink.',scene:{bg:"bg/shop.png",actors:[{x:.3,y:.7,scale:.75,angle:0,img:"character/beagle/gifted.png"},{x:.75,y:.75,scale:.5,angle:0,img:"prop/martini.png"}]},actions:[{dest:"12073",label:"continue conversing",needsFlags:["!youHaveTalkedToBeagle"],addsFlags:["youHaveTalkedToBeagle"]},{dest:"31710",label:"play with dachshund"},{dest:"13631",label:"wander city"}]},74372:{id:"74372",label:"Volcano visit after cult talk",text:"You've reached the volcano. You can't get the koala's words out of your head and you wonder about the nature of existence.",scene:{bg:"bg/jungle.png",actors:[{x:.65,y:.5596831039663354,scale:.95,angle:0,img:"setting/volcano/smoking.png"},{x:.4,y:.75,scale:.15,angle:0,img:"character/parrot/bindle.png"}]},actions:[{label:"Look for rocks to make a sacrifice",dest:"84301"},{dest:"34620",label:"Cool off in a hot spring"},{dest:"45463",label:"Go to the city"}]},75760:{id:"75760",label:"Dachshund rejects cosmo",text:`The dachshund looks sad and confused. "I'm a dog, I don't drink." You feel a little awkward.`,scene:{bg:"bg/shop.png",actors:[{x:.4,y:.75,scale:.65,angle:0,img:"character/dachshund/gifted.png"},{x:.85,y:.75,scale:.5,angle:0,img:"prop/cosmopolitan.png"}]},actions:[{dest:"85368",label:"play with beagle"},{dest:"12073",label:"talk to beagle",needsFlags:["!youHaveTalkedToBeagle"],addsFlags:["youHaveTalkedToBeagle"]},{dest:"13631",label:"return to wandering city"}]},78527:{id:"78527",label:"Dog Bone Acquired",text:`The beagle says, "Excellent! Please bring her this dog bone, it's her favorite!" You take the present.`,scene:{bg:"bg/shop.png",actors:[{x:.5,y:.55,scale:.8,angle:0,img:"prop/bonePresent.png"}]},actions:[{label:"Wander the city",dest:"13631"},{label:"Go to hotel",needsFlags:[""],dest:"27595"}]},78752:{id:"78752",label:"Monkey attack 1",text:"You wander to the small man and attempt to play with it. It screams out an ear-splitting sound and steals your egg!",scene:{bg:"bg/jungle.png",actors:[{x:.6,y:.5,scale:.9,angle:0,img:"character/monkey/attack.png"},{x:.15,y:.836200118627116,scale:.25,angle:0,img:"character/parrot/back.png"},{x:.15,y:.5682415188024507,scale:.2,angle:0,img:"text/exclaim.png"}]},actions:[{dest:"49002",label:"Next"}]},82129:{id:"82129",label:"Ask hamster for info",text:`You screw up the courage to ask a somewhat embarrassing question. "Are you the beagle's girlfriend?" The hamster smiles and says, "Oh yes!" You are shocked. "Then how do you guys-" you stop yourself. There's an awkward pause.`,scene:{bg:"bg/shop.png",actors:[{x:.1,y:.75,scale:.5,angle:0,img:"character/parrot/in-transit.png"},{x:.75,y:.45,scale:.25,angle:0,img:"character/hamster/neutral.png"},{x:.6,y:.7,scale:.65,angle:0,img:"setting/hotel/desk.png"}]},actions:[{dest:"95956",label:"Give her the beagle's gift",needsFlags:["youHaveDogBone"],addsFlags:[""]},{dest:"13631",label:"Leave immediately, you're too embarrassed!"}]},84301:{id:"84301",label:"Rock Pile",text:"You manage to locate some rocks and you pick them up. The volcano is smoking and you second-guess whether it's a good idea to throw them in.",scene:{bg:"bg/jungle.png",actors:[{x:.5,y:.6,scale:.65,angle:0,img:"prop/jungleRocks.png"}]},actions:[{dest:"18968",label:"Throw them in! Complete the sacrifice!"},{dest:"34620",label:"Set the rocks down and cool off in the hot spring"},{dest:"45463",label:"Set the rocks down and go to the city"}]},85368:{id:"85368",label:"Playing with beagle",text:"You and the beagle have a wonderful time playing together!",scene:{bg:"bg/shop.png",actors:[{x:.5,y:.5,scale:1.25,angle:0,img:"setting/dogPark.png"},{x:.3,y:.6,scale:.2,angle:0,img:"character/parrot/happy2.png"},{x:.2,y:.7,scale:.1,angle:0,img:"character/egg/neutral2.png"},{x:.45,y:.55,scale:.3,angle:0,img:"character/beagle/playing.png"}]},actions:[{label:"Talk to beagle",dest:"12073",needsFlags:["!youHaveTalkedToBeagle"],addsFlags:["youHaveTalkedToBeagle"]},{dest:"31710",label:"Play with dachshund"},{dest:"13631",label:"return to wandering city"},{dest:"73855",label:"Give beagle a martini",needsFlags:["youHaveMartini"]},{dest:"53381",label:"Give beagle a cosmopolitan",needsFlags:["youHaveCosmo"]}]},85550:{id:"85550",label:"Dog Park",text:"You seem to have found some dogs at the dog park! The dachshund and beagle seem friendly enough, but you get a shiver down your spine when you see
